<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- =========CSS INTERNO======== -->
    <!-- É o codigo css dentro de um unico local dentro da pagina, referenciando os itens que quero modificar, ele fica dentro da tag "head" basta criar a tag "style" -->

    <style>
        h1 {color:blue;} /* Agora será aplicado a todos itens que estejam com a tag "h1" os atributos colocados na tag h1 criada dentro de style */

        h2 {color: red;
        font-size: 30px;
        } /* aqui usamos o exemplo de usar mais de uma modificação na mesma tag, basta dar ";" e criar uma nova tag e alterala */

        a {color: green;
        font-size: 50px}

        img {
            width: 200px;
        }

        li {
            font-weight: bold;
            font-size: x-large;
            color: olive;
        }

    </style>


</head>
<body>
    <h1>Titulo da pagina, aqui é um h1 com tamanho normal</h1>
    <br>
    <h2> Sub titulo da pagina, aqui é um H2 com tamanho modificado</h2>
    <br>
    <a href="https://www.google.com.br">Clique aqui para entrar no google</a>
    <br><br><br>
    <img src="https://www.google.com.br/google.jpg" alt="Logo da google">
    
    <h2>Lista em negrito no css</h2>
    <ul >
        <li>tapete</li>
        <li>pedra</li>
        <li>chinelo</li>
        <li>sei la</li>
    </ul>
    
</body>
</html>
