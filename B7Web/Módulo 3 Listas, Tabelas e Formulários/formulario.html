    <title>Cadastro</title> <link rel="stylesheet" href="estilo2.css">

<body>
    <form action="paginas/login.html" method="GET"> 

    <h2>Pagina de cadastro</h2>

        Nome completo: <br>
        <input type="text">
    </label>

    <label>
        Data de nascimento: <br>
        <input type="date" name="" id=""> <br><br>
    </label>

    <label>

    <label>
        Cadastro de conta: <br><br>

    <label>

        <input type="radio" name="sexo" value="2"> Feminino

<label for="">

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
    </label>

    <label for="">
        Selecione sua proxima raça para reencarnação: <br>
        <select>

            <option value="1">Arcturiano</option>
            <option value="2">Grey</option>
            <option value="3">Felino</option>
            <option value="4">Draconiano</option>

        </select>
    </label>

    <label>
        <input type="checkbox">Eu aceito reencarnar na raça da qual foi escolhida por mim mesmo, <a href="paginas/termos.html" target="_blank" class="termoslink">termos de aceitação</a>.
