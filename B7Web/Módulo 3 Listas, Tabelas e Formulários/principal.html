    <h1>Pagina inicial</h1>

    <form action="paginas/login.html" method="GET"> <!-- tem o Method "Get" e o "Post", explicação sobre ambos:
    Quando se utiliza o method GET, os parâmetros são passados no cabeçalho da requição, ou seja, da para ver os parâmetros na URL, ex:
https://www.alunos.b7web.com.br/login?email=suporte@b7web.com&senha=senhaQualquer123
e esse método é o padrão utilizado pelo HTTP.
Já o method POST:  é ao contrário do GET, ele envia os parâmetros no corpo da requisição HTTP, aí na sua URL ficaria da mesma maneira, ex:
https://www.alunos.b7web.com.br/login
Então para quando pede senha ou outras informações pessoais sempre usar o POST, por segurança.
 -->
<!-- São varios tipos de input, que são os de "texto" para texto, o "password" que oculta oque vc escreve, "checkbox" que é para marcar uma caixinha com clique, o "radio" -->
